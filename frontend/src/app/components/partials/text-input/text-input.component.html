<input-container [label]="label">
@if (directive) {
    <input FormatNumbers="N2" [type]="type" [placeholder]="label" [formControl]="formControl"/>
} @else {
    <input [type]="type" [placeholder]="label" [formControl]="formControl"/>    
}

<input-validation
    [control]="control"
    [showErrorsWhen]="showErrorsWhen">
</input-validation>
</input-container>
