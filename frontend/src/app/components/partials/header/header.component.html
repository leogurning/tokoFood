<header>
    <div class="container">
        <a routerLink="/" class="logo">Toko Food</a> 
        <nav>
            <ul>
                @if (dataUser(); as user) {
                    @if (!user.token) {
                        <li>
                            <a routerLink="/login">Login</a>
                        </li>
                    }
                    @if (user.token) {
                    <li class="menu-container">
                        <a routerLink="/dashboard">{{ user.name }}</a>
                        <div class="menu">
                            <a routerLink="/profile">Profile</a>
                            <a routerLink="/orders">Orders</a>
                            <a (click)="logout()">Logout</a>
                        </div>
                    </li>
                    }
                }
                <li>
                    <a routerLink="/cart-page">
                        Cart @if(dataCart(); as cart) {
                            @if(cart.totalCount){<span>{{cart.totalCount}}</span>}
                        }
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
