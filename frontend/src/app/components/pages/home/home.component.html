<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"></app-not-found>

<ul>
  @for(food of foods; track food) {
    <!-- <li *ngFor="let food of foods()"> -->
    <li>
      <!-- JIKA ATRIBUTE VALUE DINAMIS PARTIAL, PLS USE {{}} -->
      <a routerLink="/food/{{food.id}}">
          <!-- JIKA ATRIBUTE VALUE DINAMIS FULL, PLS USE [ATRIBUTE] -->
          <img [src]="food.imageUrl" [alt]="food.name">
          <div class="content">
              <div class="name">
                  {{food.name}}
              </div>
              <span class="favorite {{food.favorite?'': 'not'}}">
                  ‚ù§
              </span>
              <div class="stars">
                  <star-rating [stars]="food.stars" />
              </div>
              <div class="product-item-footer">
                  <div class="origins">
                    @for(origin of food.origins; track origin) {
                      <span>
                        {{origin}}
                      </span>
                    }
                  </div>
        
                  <div class="cook-time">
                    <span>üïí</span>
                    {{food.cookTime}}
                  </div>
                </div>
        
                <div class="price">
                  <span>
                    {{food.price | currency}}
                  </span>
                </div>
          </div>
      </a>
  </li>
  }
</ul>
